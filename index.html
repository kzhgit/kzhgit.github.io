<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Profile</title>
  </head>

  <body>
    <main>
      <div class="fv-wrapper">
        <div class="container">
          <h2 class="myname">Kazuho Maejima</h2>
          <div class="profile-img">
            <img src="/img/profile.png" alt="プロフィール画像" />
          </div>
          <div class="history-line">
            <p>2000</p>
            <p>2021</p>
          </div>
          <h2 class="fv-heading">PROFILE</h2>
        </div>
      </div>

      <div class="qa-wrapper">
        <div class="container">
          <h3 class="qa-heading">9 Questions and Answers</h3>
          <div class="qa-cards">
            <div class="qa-card">
              <div class="question1">
                <p>Q. 誕生日</p>
              </div>
              <div class="answer1">
                <p>A. 10月12日</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question2">
                <p>Q. 出身地</p>
              </div>
              <div class="answer2">
                <p>A. 埼玉県</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question3">
                <p>Q. 趣味</p>
              </div>
              <div class="answer3">
                <p>A. サウナ</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question4">
                <p>Q. 好きな食べ物</p>
              </div>
              <div class="answer4">
                <p>A. オムライス</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question5">
                <p>Q. 性格</p>
              </div>
              <div class="answer5">
                <p>
                  <a
                    href="https://www.16personalities.com/ja/isfj%E5%9E%8B%E3%81%AE%E6%80%A7%E6%A0%BC"
                    target="_blank"
                    rel="noopener noreferrer"
                    >A. ISFJ-A</a
                  >
                </p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question6">
                <p>Q. 好きなスポーツ</p>
              </div>
              <div class="answer6">
                <p>A. サッカー・陸上</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question7">
                <p>Q. 好きなアーティスト</p>
              </div>
              <div class="answer7">
                <p>A. ZORN</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question8">
                <p>Q. 最近ハマっていること</p>
              </div>
              <div class="answer8">
                <p>A. Apex</p>
              </div>
            </div>
            <div class="qa-card">
              <div class="question9">
                <p>Q. 犬派 or 猫派</p>
              </div>
              <div class="answer9">
                <p>A. 犬派</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
